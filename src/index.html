<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
    class="form" 
    action="https://mate-academy-form-lesson.herokuapp.com/create-application" method="post"
    >
      <fieldset class="fields-group">
        <legend class="fields-group__title">
          Personal information
        </legend>
        <div class="field">
          <label class="field__label"> Surname: 
            <input
            class="field__input" 
            title="surname" 
            type="text" 
            autocomplete="off" 
            minlength="2" 
            maxlength="20" 
            required
            > 
          </label>
        </div>
        <div class="field">
          <label class="field__label"> Name: 
            <input
            class="field__input" 
            title="name" 
            type="text" 
            autocomplete="off" 
            minlength="2" 
            maxlength="20" 
            required
            > 
          </label>
        </div>
        <div class="field">
          <label class="field__label"> How old are You? 
            <input
            class="field__input" 
            title="age" 
            type="number" 
            min="1" 
            max="100" 
            value="12"
            > 
          </label>
        </div>
        <div class="field">
          <label class="field__label"> Full date of birth: 
            <input
            class="field__input" 
            title="birthDate" 
            type="date" 
            > 
          </label>
        </div>
        <div class="field">
          <label class="field__label"> I accept the term of the agreement 
            <input
            class="field__input" 
            title="agreement" 
            type="checkbox"
            required 
            > 
          </label>
        </div>
      </fieldset>
      <fieldset class="fields-group">
        <legend class="fields-group__title">
          Registration
        </legend>
        <div class="field">
          <label class="field__label"> E-mail: 
            <input
            class="field__input" 
            title="email" 
            type="email"
            placeholder="email@example.com"
            required 
            > 
          </label>
        </div>
        <div class="field">
          <label class="field__label"> Password: 
            <input
            class="field__input" 
            title="password" 
            type="password"
            required 
            > 
          </label>
        </div>
      </fieldset>
      <fieldset class="fields-group">
        <legend class="fields-group__title">
          An interesting fact about you!
        </legend>
        <div class="field">
          <label class="field__label"> Do you love cats?
            <label class="field__controls"> 
              <input
              class="field__radio-input" 
              title="loveCatsYes" 
              type="radio"
              name="radio"
              value="Tak"
              checked
              > Yes
            </label>
            <label class="field__controls"> 
              <input
              class="field__radio-input" 
              title="loveCatsNo" 
              type="radio"
              name="radio"
              > No
            </label>
          </label>
        </div>
        <div class="field">
          <label class="field__label"> What is your favorite color?
            <input
            class="field__input" 
            title="favoriteColor" 
            type="color"
            > 
          </label>
        </div>
        <div class="field">
          <label class="field__label"> What time do you go to bed?
            <input
            class="field__input" 
            title="timeToBed" 
            type="time"
            > 
          </label>
        </div>
        <div class="field">
          <label class="field__label"> What are your favorite brand of cars? 
            <select
            class="field__select" 
            name="carsBrand" 
            title="carsBrand"
            multiple
            >
              <option 
              value="BMW"
              selected
              >BMW
              </option> 
              <option value="Audi">Audi</option> 
              <option value="Lada">Lada</option>
            </select>
          </label>
        </div>
        <div class="field">
          <label class="field__label"> How do you rate our work?
            <input
            class="field__input" 
            title="workRate" 
            type="range"
            value="0"
            min="0"
            max="5"
            step="1"
            > 
          </label>
        </div>
      </fieldset>
      <fieldset class="fields-group">
        <legend class="fields-group__title">
          Additional info
        </legend>
        <div class="field">
          <label class="field__label"> Comments : 
            <textarea title="comments" type="textarea"></textarea> 
          </label>
        </div>
        <div class="field">
          <label class="form"> Would you recommend us?
            <select name="recommend"> 
              <option 
              value="Yes"
              selected
              >Yes
              </option> 
              <option value="No">No</option> 
            </select>
          </label>
        </div>
      </fieldset>      
      <button 
      class="btn"
      type="submit"
      >
      Submit
      </button>
    </form> 
    <script type="text/javascript" src="./main.js"></script>
  </body>
</html>
